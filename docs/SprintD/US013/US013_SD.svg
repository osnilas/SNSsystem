.3232">saveVaccineAdministration(vaxAdm)</text><line style="stroke:#181818;stroke-width:1.0;" x1="1784" x2="1826" y1="539.5313" y2="539.5313"/><line style="stroke:#181818;stroke-width:1.0;" x1="1826" x2="1826" y1="539.5313" y2="552.5313"/><line style="stroke:#181818;stroke-width:1.0;" x1="1785" x2="1826" y1="552.5313" y2="552.5313"/><polygon fill="#181818" points="1795,548.5313,1785,552.5313,1795,556.5313,1791,552.5313" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="1791" y="534.6748">14</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="227" x="1809" y="534.6748">validateVaccineAdministration(vaxAdm)</text><line style="stroke:#181818;stroke-width:1.0;" x1="1784" x2="1826" y1="612.8828" y2="612.8828"/><line style="stroke:#181818;stroke-width:1.0;" x1="1826" x2="1826" y1="612.8828" y2="625.8828"/><line style="stroke:#181818;stroke-width:1.0;" x1="1785" x2="1826" y1="625.8828" y2="625.8828"/><polygon fill="#181818" points="1795,621.8828,1785,625.8828,1795,629.8828,1791,625.8828" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="1791" y="608.0264">15</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="205" x="1809" y="608.0264">addVaccineAdministration(vaxAdm)</text><polygon fill="#181818" points="60.5,682.2344,50.5,686.2344,60.5,690.2344,56.5,686.2344" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="54.5" x2="503.5" y1="686.2344" y2="686.2344"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="66.5" y="681.3779">16</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="152" x="84.5" y="681.3779">informs operation success</text><!--MD5=[3e77f3583895b67e34bbc7e7c99e5784]
@startuml
autonumber
actor "Administrator" as adm

participant ":VaccineAdministrationUI" as UI
participant ":VaccineAdministrationController" as ctrl
participant "vaxAdm: VaccineAdministration" as vaxAdm
participant ":Company" as comp

activate adm



adm -> UI : asks to specify a vaccine and administration process
activate UI
UI - -> adm : shows vaccine types list and ask to select one
deactivate UI

adm -> UI : selects vaccine type
activate UI
UI - -> adm : requests data (brand, minAge, maxAge, doses, dosage, vaccineInterval)
deactivate UI

adm -> UI : types requested data
activate UI


UI -> ctrl : createVaccineAdministration(brand, minAge, maxAge, doses, dosage, vaccineInterval)
activate ctrl
ctrl -> comp : vaxAdm = createVaccineAdministration(brand, minAge, maxAge, doses, dosage, vaccineInterval)
activate comp
comp - -> vaxAdm : VaccineAdministration(brand, minAge, maxAge, doses, dosage, vaccineInterval)
deactivate comp
ctrl -> comp : validateVaccineAdministration(vaxAdm)
activate comp
deactivate comp
deactivate ctrl



UI - -> adm : shows all data and requests confirmation
deactivate UI

adm -> UI : confirms the data
activate UI
UI -> ctrl : saveVaccineAdministration()
activate ctrl
ctrl -> comp : saveVaccineAdministration(vaxAdm)
activate comp
comp -> comp : validateVaccineAdministration(vaxAdm)
activate comp
deactivate comp

comp -> comp : addVaccineAdministration(vaxAdm)
activate comp
deactivate comp

UI - -> adm : informs operation success



deactivate adm
@enduml

